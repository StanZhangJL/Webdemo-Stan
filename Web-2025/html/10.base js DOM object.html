<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>study web</title>
	</head>
	<body>
		<img id="h1" src="../img/3.DOM 元素.png"><br><br>

		<div class="cls">HSBC 汇丰银行</div><br><br>
		<div class="cls">HSBC JAVA Engineering </div><br><br>

		<input type="checkbox" name="hobby"> 音乐
		<input type="checkbox" name="hobby"> 美术
		<input type="checkbox" name="hobby"> 游戏


		<script type="text/javascript">
			//1.获取Element元素 

			//1.通过id获取元素<==============================================================================>
			var imgElement = document.getElementById("h1");
			console.log("通过id获取元素==================",imgElement);




			//2.通过标签获取元素<============================================================================>
			var divElement = document.getElementsByTagName("div");
			console.log("通过标签获取元素==================",imgElement);
			for(var i = 0; i < divElement.length; i++){
				console.log("通过标签获取元素==================",divElement[i]);
			}

			//修改div 内容
			var divs = divElement[0];
			divs.innerHTML = "StanZhang join HSBC Project";




			//3.通过标签的name属性获取 并且获取标签的name属性值<=======================>
			var nameElement = document.getElementsByName("hobby");
			for(var i = 0; i < nameElement.length; i++){
				//console.log("通过标签的name属性获取==================",nameElement[i].nextSibling);
				var label = nameElement[i].nextSibling; 
				// 跳过空白文本节点
				 while (label && label.nodeType !== Node.TEXT_NODE) {
        			label = label.nextSibling;
    			}
				if (label) {
					var textContent = label.textContent;
					if(textContent.trim() === "美术"){
						label.textContent = "编程";
					}
					console.log("通过标签的name属性获取==================",label.textContent.trim());
				}
			}




			//4.通过标签的class属性获取<=============================================================>
			var classElement = document.getElementsByClassName("cls");
			for(var i = 0; i < classElement.length; i++){
				var item = classElement[i].textContent.trim();
				if (item) {
					console.log("通过标签的class属性获取==================",item);
				}
			}


			// 使用 Array.from() 方法
			// var classElement = document.getElementsByClassName("cls");
			// Array.from(classElement).forEach(function(element) {
			// 	console.log(element.textContent.trim());
			// });

		</script>
    </body>
</html>
