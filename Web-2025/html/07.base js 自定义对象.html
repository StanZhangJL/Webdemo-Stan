<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>study web</title>
	</head>
	<body>
		<script type="text/javascript">
			//自定义对象
			var user = {
				name:"nancy zhang",
				age:18,
				say:function(){
					console.log("my name is :" + this.name + " and my age is " + this.age);
					alert("my name is :" + this.name + " and my age is " + this.age);
			
				}
			}

			console.log("username====",user.name)


			//自定义对象
			class Person{
				constructor(name,age){
					this.name = name;
					this.age = age;
				}
				say(){
					console.log("my name is :" + this.name + " and my age is " + this.age);
				}
			}
			new Person("stanzhang",18).say();
			console.log(Person)

			//自定义对象
			class Student extends Person{
				//构造方法
				constructor(name,age,school){
					super(name,age);
					this.school = school;
				}

				//方法
				say(){
					super.say();
					console.log("my school is :" + this.school);
				}
			}

			var stan = new Student("张飞宇",110,"清华大学");
			console.log(stan.name)
			
			
		</script>

		<p id="demo1">
			<button onclick="user.say()">stanzhang</button>
		</p>
		


    </body>
</html>
