			// 定时器 周期性的循环执行某一个函数

			window.setInterval(

					num ++;
					console.log("num = ",num);
					alert("hi stan:  ========================="+ num);
				},2000);


			// 定时器 延迟指定时间执行一次
			window.setTimeout(

				},2000);
