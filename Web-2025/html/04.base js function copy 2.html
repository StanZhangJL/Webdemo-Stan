<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>study web</title>
	</head>
	<body>
		<script type="text/javascript">
			//1.定义函数
			function add(a,b){
				return a+b;
			}

			//调用函数 在js中可以传递任何个数的参数,add(100,99，77,999)
			var result = add(100,99)
			alert(result);

			//2.第二种定义函数
			var add = function(a,b){
				return a+b;
			}

		</script>
    </body>
</html>
