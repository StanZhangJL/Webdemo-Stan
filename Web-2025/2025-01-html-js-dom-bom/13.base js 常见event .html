<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>study web</title>
	</head>
	<body onload="onloadEvent()">
		<!-- onsubmit 表单提交事件 -->
		<form action="" style="text-align: center;" onsubmit="submitEvent()">
			<!-- onblur获得焦点事件，onfocus失去焦点 onkeydown键盘按下事件 -->
			<input type="text" name="username" onblur="onblurEvent()" onfocus="onfocusEvent()" onkeydown="onkeydownEvent()">

			<input id="b1" type="submit" value="提交">

			<input id="b2" type="button" value="单击事件" onclick="onclickEvent()">
		</form>
		<br><br><br>


		<table width="800px"  border="1" cellspacing="0" cellpadding="0" align="center" onmouseover="over()" onmouseout="out()">
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>分数</th>
				<th>评语</th>
			</tr>

			<tr align="center">
				<td>1001</td>
				<td>stan</td>
				<td>90</td>
				<td>优秀</td>
			</tr>
			<tr align="center">
				<td>1002</td>
				<td>stanzhang</td>
				<td>80</td>
				<td>良好</td>
			</tr>
		</table>



    </body>

	<script type="text/javascript">
		// onload事件: 页面加载完毕触发
		function onloadEvent(){
			alert("hi stan 页面加载完毕 触发了onload（）事件");
		}

		//onclick : 鼠标单击事件
		function onclickEvent(){
			console.log("hi stan onclick事件触发了,鼠标单击事件");
		}

		//onblur : 失去焦点事件
		function onblurEvent(){
			console.log("hi stan onblur事件触发了,失去焦点事件");
		}

		//onfocus : 获得焦点事件
		function onfocusEvent(){
			console.log("hi stan onfocus事件触发了,获得焦点事件");
		}

		//onkeydownEvent：键盘按下事件
		function onkeydownEvent(){
			console.log("hi stan onkeydown事件触发了,键盘按下事件");
		}

		//onsubmit : 表单提交事件
		function submitEvent(){
			console.log("hi stan submit事件触发了,表单提交事件");
		}

		//onmouseover : 鼠标移入事件
		function over(){
			console.log("hi stan over事件触发了,鼠标移入事件");
		}

		//onmouseout : 鼠标移出事件
		function out(){
			console.log("hi stan out事件触发了,鼠标移出事件");
		}



	</script>
</html>
